<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style2.css">
</head>


<body>
  <div id="header"> 
    <div class="container">
      <div class="logo"><img src="https://github.com/Jimmywei01/Pratice/blob/master/BMI.JPG?raw=true" alt="none"/></div>
      <div class="data">
        <p>身高 cm</p>
        <input class="height" type="text" maxlength="3" placeholder="請輸入身高"/>
        <p>體重 kg</p>
        <input class="weight" type="text" maxlength="4" placeholder="請輸入體重"/>
      </div>
      <div class="btnStatus">
        <button class="button default" type="button"><span class="click">Click!</span>
          <p class="value"></p>
          <p class="bmi"></p>
          <div class="circular"></div>
        </button>
      </div>
    </div>
  </div>
  <div class="clearfix" id="content">
    <div class="container clearfix">
      <p>BMI 紀錄 </p>
      <ul class="list clearfix"></ul>
    </div>
  </div>
  <div class="clearfix" id="footer">
    <div class="logo"><img src="https://github.com/Jimmywei01/Pratice/blob/master/BMI2.JPG?raw=true" alt="none"/></div>
  </div>
  <script src="js/all2.js"></script>
</body>

</html>
