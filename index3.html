<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <header>
        <div class="logo"><img src="https://github.com/Jimmywei01/Pratice/blob/master/BMI.JPG?raw=true" /></div>
        <!-- 輸入資料 -->
        <div class="inputData">
            <p>身高 cm</p>
            <input class="height" type="text" maxlength="3" placeholder="請輸入身高" />
            <p>體重 kg</p>
            <input class="weight" type="text" maxlength="3" placeholder="請輸入體重" />
        </div>
        <!-- 按鈕狀態 -->
        <div class="btnStatus">
            <input class="calculateBtn" type="button" value="計算結果">
        </div>
    </header>
    <!-- 歷史紀錄 -->
    <main class="history">
        <h2>BMI 紀錄</h2>
        <div class="list"></div>
    </main>
    <footer><img src="https://github.com/Jimmywei01/Pratice/blob/master/BMI2.JPG?raw=true" /></footer>
    <script src="js/all3.js"></script>
</body>

</html>
